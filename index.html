<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Qwitcher+Grypen:wght@700&display=swap" rel="stylesheet">

    <title>ZOMATO CLONE</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="brand__logo">
            </div>
            <div class="navbar__nav__items">
                <div class="nav__items">
                    <button class="button_primary">Order Food</button>
                </div>
            </div>    
        </nav>
    </header>  
    <main class="container">
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="./assets/hero.jpg" alt="heroimage" class="hero_image">
                <img src="./assets/svg/heroShape.svg" alt="heroshape" class="hero_iamge_shape">
                <img src="./assets/svg/herobgpattren.svg" alt="heropattern" class="hero_image_pattern">
            </div>
            <div class="hero_description">
                <h1 class="hero_text">Order Food from favourite reastaurants near you</h1>
                <button class="button_primary">Order Food</button>
            </div>
        </section>
        <section class="video_footage_container">
            <div class="video_footage">
                <iframe class="chef__video" src="https://www.youtube.com/embed/ejsiBXYl-1Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video_footage_text">
                <p>Your food will be prepared safely with an experienced chef, without compromising on the quality and hygiene.</p>
            </div>
        </section>
    </main>  
</body>
</html>
